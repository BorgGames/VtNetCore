# build Configuration, i.e. Debug, Release, etc.
configuration: Release

# scripts to run before build
before_build:
  - dotnet restore

build_script:
  - dotnet build .\VtNetCore.sln

test_script:
  - dotnet test .\VtNetCore.Unit.Tests\

artifacts:
  - path: VtNetCore\bin\Release\*.nupkg
  
